<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>


<div class="container">
    <h1>Maria DB 연동 테스트</h1>
    <div style="width:100%;height:200px;overflow:auto">
        <h2># Module List</h2>
        <table class="table table-sm" width="100%" border="0" cellspacing="0" cellpadding="0">
            
            <tr>
                <th>Module Number</th>
                <th>Module Name</th>
                <th colspan="2" align="center">System Name</th>
            </tr>
            <tr th:each="module,i:${module_list}">
                <td>
                    <input type="checkbox" class="custom-control-input module" th:id="${module}" th:name="${i.count}">
                    <label class="custom-control-label" th:for="${module}" th:id="${i.count}" th:text="${i.count}">
<!--                        <p th:text="${i.count}"></p>-->
                    </label>
                </td>
                <td th:text="${module}"></td>
                <td>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        1
                    </label>
                </td>
                <td>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        2
                    </label>
                </td>
            </tr>
        </table>
    </div>

    <div class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <div id="Area">
        <div class="row" style="weight=100px; height:200px; overflow:auto" id = "tableArea">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>WRITER_ID</th>
                    <th>CONTENT</th>
                    <th>REGDATE</th>
                    <th>HIT</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dat : ${data}">
                    <td th:text="${dat.id}"></td>
                    <td th:text="${dat.title}"></td>
                    <td th:text="${dat.writer_id}"></td>
                    <td th:text="${dat.content}"></td>
                    <td th:text="${dat.regdate}"></td>
                    <td th:text="${dat.hit}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>



</div> <!-- /container -->
<script src="loadData.js"></script>
</body>
</html>
