<div class="container">
    <h1>Maria DB 연동 테스트</h1>
<!--    <div class="col-md-2"><h2>System Name</h2></div>-->
<!--    <div class="col-md-10"><h2>Module Name</h2></div>-->
    <div class="row">
        <div class="col-md-5">
            <h2>System Name</h2>
            <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
                <input type="radio" class="btn-check" name="systemID" id="sys1" autocomplete="off">
                <label class="btn btn-outline-dark" for="sys1">Main Engine #1</label>
                <input type="radio" class="btn-check" name="systemID" id="sys2" autocomplete="off">
                <label class="btn btn-outline-dark" for="sys2">Main Engine #2</label>

                <input type="radio" class="btn-check" name="systemID" id="sys3" autocomplete="off">
                <label class="btn btn-outline-dark" for="sys3">Main Propulsion #1</label>
                <input type="radio" class="btn-check" name="systemID" id="sys4" autocomplete="off" checked>
                <label class="btn btn-outline-dark" for="sys4">Main Propulsion #2</label>
            </div>
        </div>
        <div class="col-md-7">
            <h2>Module Name</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    Cooling Water
                </li>
                <li class="list-group-item" >
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    Engine
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    Cylinders
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    Exhaust Gas
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    Fuel Oil
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    Gearbox Oil
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    Generator
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    Lub. Oil
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                    --
                </li>
            </ul>
        </div>

    </div>

    <div class="row" style="weight=100px; height:200px; overflow:auto">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>WRITER_ID</th>
                <th>CONTENT</th>
                <th>REGDATE</th>
                <th>HIT</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dat : ${data}">
                <td th:text="${dat.id}"></td>
                <td th:text="${dat.title}"></td>
                <td th:text="${dat.writer_id}"></td>
                <td th:text="${dat.content}"></td>
                <td th:text="${dat.regdate}"></td>
                <td th:text="${dat.hit}"></td>
            </tr>
            </tbody>
        </table>
    </div>


</div> <!-- /container -->
</body>
</html>
